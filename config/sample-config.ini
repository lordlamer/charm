[core]
version = 0.9
title = ChaRM
cryptkey = yourcryptkeyhere
base_path = /your/path
base_url = http://url.to.location
locale = en_US

[output]
compression = false
level = 6

[database]
adapter = Pdo_Pgsql
params.host = localhost
params.username = user
params.password = password
params.dbname = charm
profiler = true

[cache]
path = cache/
options.lifetime = 7200
options.automatic_serialization = true

[log]
adapter = file
level =
file = log/charm.log

[translation]
adapter = ini
folder = translation/
